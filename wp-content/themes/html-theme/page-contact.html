    <!-- PAGE CONTENT -->
    <div class="container mt-5">
        <div class="row justify-content-md-center">

			<div class="col-md-6 mb-5">
				<iframe width="500" height="440" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=-1.396636962890625%2C48.98247022887956%2C-0.8232879638671876%2C49.18080571099239&amp;layer=mapnik" style="border: 1px solid black"></iframe><br/>
			</div>
			<div class="col-md-6">
				<form action="" method="post" role="form" class="contactForm">
				  <div class="row">
					<div class="col-md-12 mb-2">
					  <div class="form-group">
						<input type="text" name="name" class="form-control" id="name" placeholder="Votre nom" data-rule="minlen:4" data-msg="Doit comporter au moins 4 caractères" />
					  </div>
					</div>
					<div class="col-md-12 mb-2">
					  <div class="form-group">
						<input type="email" class="form-control" name="email" id="email" placeholder="Votre Email" data-rule="email" data-msg="Entrez un email valide" />
					  </div>
					</div>
					<div class="col-md-12 mb-2">
						<div class="form-group">
						  <input type="text" class="form-control" name="subject" id="subject" placeholder="Objet" data-rule="minlen:4" data-msg="Doit comporter au moins 4 caractères" />
						</div>
					</div>
					<div class="col-md-12 mb-2">
					  <div class="form-group">
						<textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Entrez votre demande" placeholder="Message"></textarea>
					  </div>
					</div>
					<div class="col-md-12 ms-2 mb-2">
					  <div class="form-group mycontact">
						<input type="checkbox" class="form-check-input" id="Check1">
                        <label class="form-check-label" for="Check1">J'accepte d'être recontacter dans le cadre de ma demande d'information.</label>
					  </div>
					</div>

					<div class="col-md-12 mb-2">
					  <button type="submit" class="btn btn-secondary">Envoyer</button>
					</div>
				  </div>
				</form>
			</div>
				
        </div>
    </div>
